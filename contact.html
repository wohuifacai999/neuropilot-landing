            <h1 class="section-title text-center">Get In Touch</h1>
            <p class="text-center" style="max-width: 600px; margin: -20px auto 40px auto;">Have questions, feedback, or partnership inquiries? We'd love to hear from you.</p>

            <div class="contact-section">
                <form action="YOUR_FORMSPREE_OR_OTHER_ENDPOINT" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <p class="text-center" style="margin-top: 20px; font-size: 0.9em;">
                    For support, please also check our <a href="faq.html">FAQ page</a>.
